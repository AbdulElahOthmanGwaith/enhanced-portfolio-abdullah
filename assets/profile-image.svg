<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 500">
  <defs>
    <!-- Gradients -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5"/>
      <stop offset="50%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#3730a3"/>
    </linearGradient>
    
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#d97706"/>
    </linearGradient>
    
    <linearGradient id="circleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>
    
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="20" flood-color="#4f46e5" flood-opacity="0.3"/>
    </filter>
    
    <clipPath id="circleClip">
      <circle cx="200" cy="180" r="120"/>
    </clipPath>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="500" fill="url(#bgGrad)"/>
  
  <!-- Decorative circles -->
  <circle cx="350" cy="80" r="60" fill="url(#accentGrad)" opacity="0.15"/>
  <circle cx="50" cy="450" r="80" fill="url(#circleGrad)" opacity="0.15"/>
  <circle cx="380" cy="400" r="40" fill="url(#accentGrad)" opacity="0.1"/>
  <circle cx="30" cy="100" r="30" fill="url(#circleGrad)" opacity="0.1"/>
  
  <!-- Main container with shadow -->
  <g filter="url(#shadow)">
    <!-- Profile circle background -->
    <circle cx="200" cy="180" r="130" fill="#ffffff" opacity="0.95"/>
    
    <!-- Profile image area -->
    <g clip-path="url(#circleClip)">
      <!-- Background for avatar -->
      <rect x="80" y="60" width="240" height="240" fill="#e0e7ff"/>
      
      <!-- Abstract avatar representation -->
      <circle cx="200" cy="160" r="70" fill="#4f46e5" opacity="0.8"/>
      <circle cx="200" cy="150" r="65" fill="#6366f1"/>
      
      <!-- Head -->
      <circle cx="200" cy="140" r="45" fill="#e0e7ff"/>
      <circle cx="200" cy="135" r="42" fill="#f8fafc"/>
      
      <!-- Face features -->
      <ellipse cx="200" cy="130" rx="25" ry="20" fill="#4f46e5" opacity="0.1"/>
      
      <!-- Eyes -->
      <circle cx="185" cy="130" r="8" fill="#3730a3"/>
      <circle cx="215" cy="130" r="8" fill="#3730a3"/>
      <circle cx="187" cy="128" r="3" fill="#ffffff"/>
      <circle cx="217" cy="128" r="3" fill="#ffffff"/>
      
      <!-- Smile -->
      <path d="M 185 155 Q 200 170 215 155" stroke="#3730a3" stroke-width="3" fill="none" stroke-linecap="round"/>
      
      <!-- Body/Shoulders -->
      <ellipse cx="200" cy="260" rx="90" ry="60" fill="#4f46e5"/>
      <ellipse cx="200" cy="250" rx="85" ry="55" fill="#6366f1"/>
      
      <!-- Collar details -->
      <path d="M 170 220 L 200 250 L 230 220" stroke="#4f46e5" stroke-width="4" fill="none" stroke-linecap="round"/>
    </g>
    
    <!-- Inner border -->
    <circle cx="200" cy="180" r="130" fill="none" stroke="#ffffff" stroke-width="4"/>
  </g>
  
  <!-- Name text -->
  <text x="200" y="360" text-anchor="middle" fill="#ffffff" font-family="Cairo, Arial" font-size="28" font-weight="bold">
    عبدالاله عثمان غويث
  </text>
  
  <!-- Title text -->
  <text x="200" y="395" text-anchor="middle" fill="#fcd34d" font-family="Cairo, Arial" font-size="18" font-weight="500">
    مطور ويب ومصمم واجهات
  </text>
  
  <!-- Decorative line -->
  <line x1="120" y1="420" x2="280" y2="420" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  
  <!-- Contact info -->
  <text x="200" y="450" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="Cairo, Arial" font-size="12">
    utovers@gmail.com
  </text>
  <text x="200" y="470" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="Cairo, Arial" font-size="12">
    +251 957 333 692
  </text>
  
  <!-- Small decorative elements -->
  <circle cx="320" cy="150" r="8" fill="url(#accentGrad)" opacity="0.8"/>
  <circle cx="80" cy="350" r="6" fill="url(#circleGrad)" opacity="0.8"/>
  <circle cx="340" cy="480" r="5" fill="url(#accentGrad)" opacity="0.6"/>
  <circle cx="60" cy="200" r="4" fill="url(#circleGrad)" opacity="0.6"/>
</svg>
